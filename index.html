<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube</title>
</head>
<body>

<!--!>      BARRA LATERALE        <-->
    <div id="sidebar">
        <div class="sidebar-icon">
            <ion-icon name="menu-sharp"></ion-icon>
        </div>
         <div class="sidebar-icon">
            <ion-icon name="home-sharp"></ion-icon>
            <p>Home</p>
        </div>
         <div class="sidebar-icon">
            <ion-icon name="compass-sharp"></ion-icon>
            <p>Explore</p>
        </div>
         <div class="sidebar-icon">
            <ion-icon name="albums-sharp"></ion-icon>
            <p>Library</p>
        </div>
    </div>


<!--!>      CONTENITORE MAGGIORE        <-->
    <div id="main">
        <div id="topbar">
        
        <!--!>      LOGO        <-->
            <img id="logo" src="assets/logo-youtube.png" 
            alt="logo-youtube">
    
        <!--!>      BARRA RICERCA        <-->
            <div id="search">
                <input type="text" placeholder="Cerca su Youtube...">
                <button id="tasto-ricerca">
                        <ion-icon name="search-sharp"></ion-icon>
                </button>
                <div id="mic">
                    <ion-icon name="mic-sharp"></ion-icon> 
                </div>
            </div>
        
        <!--!>      ICONE DESTRA        <-->
            <div id="icone-destra">
                <div class="icone-destra">
                    <ion-icon name="videocam-sharp"></ion-icon>
                </div>
                <div class="icone-destra">
                    <ion-icon name="notifications-sharp"></ion-icon>
                </div>
                <div class="icone-destra">
                    <ion-icon name="person-circle-sharp"></ion-icon>
                </div>
            </div>
        </div>

         <!--!>      CONTENITORE VIDEO        <-->
        <div id="content">
            <div class="riga-video">

                    <div class="thumbnail">
                    <img src="assets/epicode_thumb.png" alt="epicode_thumbnail">
                    </div>
                    <div class="descrizione">
                        <div class="logo-piccolo">
                            <img src="assets/epicode-logo.png" alt="">
                        </div>
                        <div class="titolo-e-descrizione">
                            <p class="titolo">Titolo</p>

                        </div>

                </div>

                <div class="video">

                <div class="video">

                    <div class="descrizione">

                        <div class="titolo-e-descrizione">

</html>
